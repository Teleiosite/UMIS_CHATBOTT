services:
  - type: web
    name: babcock-umis-chatbot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:create_app()"
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-db
          property: connectionString

databases:
  - name: chatbot-db
    databaseName: chatbot
    user: chatbot
